<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines | CSS</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px rgb(29, 73, 29);
        }
        .text-element{
            text-shadow: 10px 5px 3px #e695f7;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam pariatur ipsam, odio quibusdam enim, sit impedit minima maiores dolor, est eligendi doloremque voluptatibus exercitationem officiis. Fugit earum necessitatibus praesentium porro iure odit iste officiis quisquam?
    </p>
</body>
</html>

<!-- 
                    (syntax of box-shadow)
    [box-shadow: h-offset v-offset blur spread color inset;]

    h-offset and v-offset: Determines the shadow's horizontal and vertical position.
    blur: The larger the value, the blurrier the shadow.
    spread: Expands or shrinks the shadow size.
    color: Defines the shadow color.
    inset: Makes the shadow inner.

    outline: border andar hoga outline bahar hogi
    outline-offset  can be increased or decreased.
                [SYNTAX]
    outline: width style color;

    outline-radius can be changed to get curvy edges.
