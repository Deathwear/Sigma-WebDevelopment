<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input tags</title>
</head>

<body>
    <h1>Form to apply for sigma web-development TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username: </label>
            <!-- id is a unique identifier -->
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div>
            <!-- name for both male & female is same i.e., gender that's why only one of them will be selected as for radio button -->
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to our newslater</label>
        </div>
        <div>
            <textarea name="comment" id="comment" cols="50" rows="4">
                Enter your Comment here...
            </textarea>
        </div>
    </form>
</body>

</html>
