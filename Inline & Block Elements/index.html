<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey I am a para</p>
    <a href="https://google.com">Google</a>
    <!-- div is a block element that's why it will not start just after anchor tag although it will start from next line bcz it will take the whole width -->
    <div>I am a block</div>
    <!-- span and anchor tag are in same line because they are inline elements -->
    <span>I am span and I am inline </span><a href="">yes he is inline</a>
</body>
</html>
