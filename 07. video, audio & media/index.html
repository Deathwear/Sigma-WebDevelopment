<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & media - HTML</title>
</head>
<body>
    <!-- check attributes of video tag like: autoplay, controls, loop, muted, poster(like thumbnail), preload="none/metadata/auto"  -->
    <video src="./Media/video.mp4" width="300px" controls loop></video>
    <!-- <iframe  src="https://www.youtube.com/embed/XZwBNDGuWGU?list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w" title="Video, Audio &amp; Media in HTML | Sigma Web Development Course - Tutorial #10" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->


    <!-- AUDIO -->
    <audio src="./Media/audio.mp3" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <!-- svg requires namespace declaration -->
    <img src="./Media/img.svg" alt="my svg image">

    <!-- iframe -->
    <!-- embedding a website using iframe -->
    <iframe src="https://www.codewithharry.com/tutorial/html-home/" width="width" height="444" frameborder="2"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=sPVrGeuVmL-hCLxE&amp;start=764" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    <!-- Quick Quiz -->
</body>
</html>
