<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - CSS</title>
    <style>
       h1{
        color: orange;
        background-color: hsla(187, 50%, 60%, 0.295) ;
       }

    </style>

        Color can be represented in:

            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
