<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Website - Pure HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
    You have given 12 files; 6 audio & 6 video
    Design a Website using HTML  only which shows these 12 files
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4-->

    <header>
        <h1>Audio & video Website</h1>
        <nav>
            <ul>
                <li type="none"><a href="#audio">Audio</a></li>
                <li type="none"><a href="#video">Video</a></li>
            </ul>
        </nav>
    </header>

    <!-- to use the audio and video, I can use audio, video or iframe tags with attributes as needed -->
    <!-- video -->
    <main>
        <div class="video" id="video">
            <h2>Videos list </h2>
            <video src="./media/2.mp4" width="30%" controls autoplay></video>
            <video src="./media/3.mp4" width="30%" controls autoplay></video>
            <video src="./media/4.mp4" width="30%" controls autoplay></video>
            <video src="./media/5.mp4" width="30%" controls autoplay></video>
            <video src="./media/1.mp4" width="30%" controls autoplay></video>
            <video src="./media/6.mp4" width="30%" controls autoplay></video>
        </div>
        <!-- Audio -->
        <div class="audio" id="audio">
            <h2>Audio List </h2>
            <audio src="./media/1.mp3" controls autoplay></audio>
            <audio src="./media/2.mp3" controls></audio>
            <audio src="./media/3.mp3" controls></audio>
            <audio src="./media/4.mp3" controls></audio>
            <audio src="./media/5.mp3" controls></audio>
            <audio src="./media/6.mp3" controls></audio>
        </div>
    </main>
    <footer>
        @Copyright Aamir | All rights reserved
    </footer>

</body>

</html>
